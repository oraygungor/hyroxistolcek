        /* --- CANVAS AREA --- */

        #canvas-content-centerer {
            transform-origin: 0 0;

            min-width: 100%; min-height: 100%;
            display: flex; align-items: center; justify-content: center;
            padding: 100px; /* Kenarlara yapƒ±≈ümasƒ±n diye padding */

        }

        #canvas-wrapper {
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            border-radius: 4px;
            display: block; margin: auto;
            transform-origin: center center;
        }

        canvas { display: block; }
        #pdf-render { z-index: 1; }
        #draw-layer { position: absolute; top: 0; left: 0; z-index: 2; }

        /* --- CURSOR --- */
        #cursor-follower {
            position: fixed; top: 0; left: 0; pointer-events: none; z-index: 99999;
            transition: opacity 0.1s ease-out;
        }
        @media (hover: none) and (pointer: coarse) {
            #cursor-follower { display: none !important; }
            #canvas-content-centerer, #draw-layer { cursor: crosshair !important; }
        }

        #cursor-dot {
            position: absolute; top: -20px; left: -20px; width: 40px; height: 40px; background: transparent;
        }
        #cursor-dot::before, #cursor-dot::after {
            content: ''; position: absolute; background-color: #ef4444; box-shadow: 0 0 2px white;
        }
        #cursor-dot::before { top: 0; left: 50%; width: 2px; height: 100%; transform: translateX(-50%); }
        #cursor-dot::after { top: 50%; left: 0; width: 100%; height: 2px; transform: translateY(-50%); }

        /* --- MINI MENU --- */
        #mini-action-menu {
            position: absolute; z-index: 1000; display: flex; gap: 8px; padding: 6px;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px);

    <script>
        // --- GLOBAL ---
        let pdfDoc = null;
        let currentScale = 1.0; 
        let baseViewportWidth = 0;
        let baseScaleFactor = CONFIG.defaultScaleFactor || 22.4626; 

        let measurements = [];
        let currentDrawing = { points: [], color: null };
        let appState = 'MEASURING'; 
        let isRendering = false;
        let mousePos = { x: 0, y: 0 };
        let hoverStartPoint = false; 
        
        // --- TOUCH & PAN VARIABLES ---
        let touchState = {
            scale: 1, panning: false, pinching: false,
            startX: 0, startY: 0, lastX: 0, lastY: 0,
            startDist: 0, startScale: 1, tapStartTime: 0
        };
        let tempPinchScale = 1;
        let isDragActive = false; // Dragging flag to prevent clicks

        const COLORS = ['#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#06b6d4', '#6366f1'];

        const canvasWrapper = document.getElementById('canvas-wrapper');
        const pdfCanvas = document.getElementById('pdf-render');
        const drawCanvas = document.getElementById('draw-layer');
        const drawCtx = drawCanvas.getContext('2d');
        const canvasAreaEl = document.getElementById('canvas-area');
        const loadingMsg = document.getElementById('loading-msg');
        const miniMenu = document.getElementById('mini-action-menu');
        
        // --- TOUCH EVENTS (PINCH & ZOOM) ---
        canvasAreaEl.addEventListener('touchstart', (e) => {
            if (e.target.closest('.mini-btn')) return; 
            
            if (e.touches.length === 1) {
                // Tek Parmak: Pan (Native Scroll i√ßin deƒüerleri tut) veya Tap
                touchState.panning = true; 
                touchState.pinching = false;
                touchState.startX = e.touches[0].clientX; 
                touchState.startY = e.touches[0].clientY;
                touchState.lastX = e.touches[0].clientX; 
                touchState.lastY = e.touches[0].clientY;
                touchState.tapStartTime = Date.now();
                updateMousePosFromTouch(e.touches[0]);
                
            } else if (e.touches.length === 2) {
                // ƒ∞ki Parmak: Pinch Zoom
                e.preventDefault(); // Browser zoomunu engelle
                touchState.panning = false; 
                touchState.pinching = true;
                touchState.startDist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                touchState.startScale = currentScale;
                canvasWrapper.style.transition = 'none'; 
            }
        }, { passive: false });

        canvasAreaEl.addEventListener('touchmove', (e) => {
            if (touchState.panning && e.touches.length === 1) {
                // Native scroll'a izin ver, ama koordinatlarƒ± g√ºncelle
                const dx = e.touches[0].clientX - touchState.lastX;
                const dy = e.touches[0].clientY - touchState.lastY;
                // JS Scroll (Eƒüer native scroll √ßalƒ±≈ümazsa diye fallback)
                // canvasAreaEl.scrollLeft -= dx; canvasAreaEl.scrollTop -= dy;
                touchState.lastX = e.touches[0].clientX; 
                touchState.lastY = e.touches[0].clientY;
                
            } else if (touchState.pinching && e.touches.length === 2) {
                e.preventDefault(); // Pinch sƒ±rasƒ±nda native zoom/scroll engelle
                const dist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                const scaleFactor = dist / touchState.startDist;
                tempPinchScale = touchState.startScale * scaleFactor;
                if (tempPinchScale < 0.1) tempPinchScale = 0.1;
                
                // CSS Preview
                canvasWrapper.style.transform = `scale(${scaleFactor})`;
            }
        }, { passive: false });

        canvasAreaEl.addEventListener('touchend', (e) => {
            if (touchState.panning && !touchState.pinching && e.changedTouches.length > 0) {
                const duration = Date.now() - touchState.tapStartTime;
                const distMoved = Math.hypot(e.changedTouches[0].clientX - touchState.startX, e.changedTouches[0].clientY - touchState.startY);
                
                // Eƒüer kƒ±sa dokunu≈üsa ve hareket azsa -> TAP (Nokta Ekle)
                if (duration < 300 && distMoved < 10) {
                    handleAction({ clientX: e.changedTouches[0].clientX, clientY: e.changedTouches[0].clientY });
                    document.getElementById('sidebar').classList.remove('open');
                }
            }
            
            if(touchState.pinching && e.touches.length < 2) {
                touchState.pinching = false;
                canvasWrapper.style.transition = 'transform 0.1s ease-out';
                canvasWrapper.style.transform = 'none'; 
                renderPageWithScale(tempPinchScale);
            }
        });

        // --- DESKTOP MOUSE PANNING ---
        canvasAreaEl.addEventListener('mousedown', (e) => {
            if(e.button !== 0 || e.target.closest('.mini-btn')) return;
            touchState.panning = true;
            touchState.startX = e.clientX; touchState.startY = e.clientY;
            isDragActive = false; // Reset drag flag
            canvasAreaEl.style.cursor = 'grabbing';
        });
        
        window.addEventListener('mousemove', (e) => {
            // Mouse Pan logic
            if(touchState.panning && e.buttons === 1) {
                const dx = e.clientX - touchState.startX;
                const dy = e.clientY - touchState.startY;
                
                // Eƒüer hareket varsa drag ba≈üladƒ± demektir
                if (Math.abs(dx) > 5 || Math.abs(dy) > 5) isDragActive = true;

                canvasAreaEl.scrollLeft -= dx; 
                canvasAreaEl.scrollTop -= dy;
                
                touchState.startX = e.clientX; touchState.startY = e.clientY;
                document.getElementById('cursor-follower').classList.add('opacity-0');
            } else {
                updateDesktopCursor(e);
            }
        });

        window.addEventListener('mouseup', (e) => {
            if(touchState.panning) {
                canvasAreaEl.style.cursor = 'default';
                touchState.panning = false;
                // Click event'inin drag sonrasƒ± √ßalƒ±≈ümasƒ±nƒ± engellemek i√ßin isDragActive flag'i kullanƒ±lƒ±yor
            }
        });
        
        drawCanvas.addEventListener('click', (e) => {
            if(e.target.closest('.mini-btn')) return;
            // Eƒüer s√ºr√ºkleme yapƒ±ldƒ±ysa tƒ±klama yapma
            if(!isDragActive) handleAction(e);
        });

        // --- HELPERS ---
        function updateMousePosFromTouch(touch) {
            const rect = drawCanvas.getBoundingClientRect();
            const scaleX = drawCanvas.width / rect.width;
            const scaleY = drawCanvas.height / rect.height;
            mousePos = { x: (touch.clientX - rect.left) * scaleX, y: (touch.clientY - rect.top) * scaleY };
        }

        function getEventPos(evt) {
            const rect = drawCanvas.getBoundingClientRect();
            const scaleX = drawCanvas.width / rect.width;
            const scaleY = drawCanvas.height / rect.height;
            let cx = evt.clientX, cy = evt.clientY;
            if(evt.touches && evt.touches.length > 0) { cx = evt.touches[0].clientX; cy = evt.touches[0].clientY; }
            return { x: (cx - rect.left) * scaleX, y: (cy - rect.top) * scaleY };
        }

        // --- LOGIC ---
        function handleAction(e) {
            const pos = getEventPos(e);
            if (appState === 'CALIBRATING') {
                if(hoverStartPoint) finishCalibration();
                else { currentDrawing.points.push({ x: pos.x, y: pos.y }); updateMiniMenuPosition(); redrawCanvas(); }
            } else {
                currentDrawing.points.push({ x: pos.x, y: pos.y }); updateMiniMenuPosition(); redrawCanvas();
            }
        }

        function updateDesktopCursor(e) {
            const follower = document.getElementById('cursor-follower');
            // Anlƒ±k takip
            follower.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            
            // Hover check in mousemove
            const isOverMap = e.target.id === 'draw-layer';
            // Eƒüer mouse harita √ºzerinde ve s√ºr√ºkleme yapƒ±lmƒ±yorsa g√∂ster
            if (isOverMap && !touchState.panning) {
                follower.classList.remove('opacity-0');
                drawCanvas.style.cursor = 'none';
                
                // Calibration hover logic check
                const pos = getEventPos(e);
                hoverStartPoint = false;
                if (appState === 'CALIBRATING' && currentDrawing.points.length > 2) {
                    const startPt = currentDrawing.points[0];
                    const dist = Math.hypot(startPt.x - pos.x, startPt.y - pos.y);
                    if (dist < 20) hoverStartPoint = true;
                }
                
                // Cursor style update handled in CSS via classes or simple logic
                // Burada sade tuttum
                
            } else {
                follower.classList.add('opacity-0');
                drawCanvas.style.cursor = touchState.panning ? 'grabbing' : 'default';
            }
        }

        canvasAreaEl.addEventListener('wheel', (e) => {
            if (e.ctrlKey) return; e.preventDefault();
            changeZoom(e.deltaY > 0 ? -0.1 : 0.1);
        }, { passive: false });

        // --- INIT ---
        window.onload = async function() {
            loadingMsg.classList.remove('hidden');
            setupNextDrawing();
            try {
                const response = await fetch(CONFIG.pdfPath);
                if (!response.ok) throw new Error("Dosya yok");
                const blob = await response.blob();
                await loadPDF(new Uint8Array(await blob.arrayBuffer()));
            } catch (e) {
                loadingMsg.classList.add('hidden');
                document.getElementById('manual-upload-area').style.display = 'block';
            }
        };

        document.getElementById('manual-file-upload').addEventListener('change', async function(e) {
            if(!e.target.files[0]) return;
            loadingMsg.classList.remove('hidden');
            document.getElementById('manual-upload-area').style.display = 'none';
            const reader = new FileReader();
            reader.onload = function() { loadPDF(new Uint8Array(this.result)); };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        async function loadPDF(data) {
            try {
                pdfDoc = await pdfjsLib.getDocument(data).promise;
                loadingMsg.classList.add('hidden');
                canvasWrapper.classList.remove('hidden');
                fitToScreen();
                showToast("Hazƒ±r!");
            } catch (err) {
                loadingMsg.classList.add('hidden');
                showToast("Hata!");
            }
        }

        function fitToScreen() {
            if (!pdfDoc) return;
            const containerWidth = document.getElementById('canvas-area').clientWidth;
            const availableWidth = containerWidth < 768 ? containerWidth : containerWidth * 0.90; 
            const newScale = availableWidth / 600; // approx width
            renderPageWithScale(newScale > 0.5 ? newScale : 0.5);
        }

        async function changeZoom(delta) {
            if (!pdfDoc || isRendering) return;
            let newScale = currentScale + delta;
            if (newScale < 0.1) newScale = 0.1;
            await renderPageWithScale(newScale);
        }

        async function renderPageWithScale(newScale) {
            if (isRendering) return;
            isRendering = true;
            const oldScale = currentScale;
            currentScale = newScale;
            document.getElementById('zoom-level').innerText = Math.round(currentScale * 100) + '%';
            
            const page = await pdfDoc.getPage(1);
            const viewport = page.getViewport({ scale: currentScale });
            pdfCanvas.height = viewport.height; pdfCanvas.width = viewport.width;
            drawCanvas.height = viewport.height; drawCanvas.width = viewport.width;

            await page.render({ canvasContext: pdfCanvas.getContext('2d'), viewport: viewport }).promise;

            if (oldScale !== currentScale) {
                const ratio = currentScale / oldScale;
                measurements.forEach(m => m.points = m.points.map(p => ({ x: p.x * ratio, y: p.y * ratio })));
                if (currentDrawing.points.length > 0) currentDrawing.points = currentDrawing.points.map(p => ({ x: p.x * ratio, y: p.y * ratio }));
            }
            redrawCanvas();
            isRendering = false;
        }

        function setupNextDrawing() {
            const nextColor = COLORS[measurements.length % COLORS.length];
            currentDrawing = { points: [], color: nextColor };
            appState = 'MEASURING';
            document.getElementById('status-badge').innerText = "√ñl√ß√ºm";
            miniMenu.classList.remove('visible'); 
        }

        function updateMiniMenuPosition() {
            if (currentDrawing.points.length > 0 && appState === 'MEASURING') {
                const lastPt = currentDrawing.points[currentDrawing.points.length - 1];
                miniMenu.style.left = lastPt.x + 'px'; miniMenu.style.top = (lastPt.y - 45) + 'px'; 
                miniMenu.classList.add('visible');
            } else { miniMenu.classList.remove('visible'); }
        }

        function completeMeasurement(e) {
            if(e) e.stopPropagation();
            if (currentDrawing.points.length > 1) {
                document.getElementById('measure-name-input').value = `√ñl√ß√ºm ${measurements.length + 1}`;
                document.getElementById('name-modal').classList.remove('hidden');
                document.getElementById('measure-name-input').focus();
            }
        }

        function undoLastPoint(e) {
            if(e) e.stopPropagation();
            if (currentDrawing.points.length > 0) {
                currentDrawing.points.pop(); updateMiniMenuPosition(); redrawCanvas();
            }
        }

        function cancelAction(e) {
            if(e) e.stopPropagation();
            setupNextDrawing(); redrawCanvas(); showToast("ƒ∞ptal edildi");
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        function saveMeasurementName() {
            const name = document.getElementById('measure-name-input').value || `√ñl√ß√ºm ${measurements.length + 1}`;
            let totalPx = 0;
            for(let i=1; i<currentDrawing.points.length; i++) totalPx += Math.hypot(currentDrawing.points[i].x - currentDrawing.points[i-1].x, currentDrawing.points[i].y - currentDrawing.points[i-1].y);
            const lengthM = totalPx / (baseScaleFactor * currentScale);
            measurements.push({ id: Date.now(), name: name, points: [...currentDrawing.points], color: currentDrawing.color, length: lengthM });
            document.getElementById('name-modal').classList.add('hidden');
            updateMeasurementList(); setupNextDrawing(); redrawCanvas(); showToast("Kaydedildi");
        }

        function updateMeasurementList() {
            const listBody = document.getElementById('results-body');
            listBody.innerHTML = '';
            let grandTotal = 0;
            if (measurements.length === 0) listBody.innerHTML = '<div class="p-4 text-center text-slate-400 text-xs bg-slate-50 rounded-xl border border-dashed border-slate-200">Liste bo≈ü</div>';
            measurements.forEach((m, index) => {
                grandTotal += m.length;
                const row = document.createElement('div');
                row.className = 'result-row';
                row.innerHTML = `<div class="flex items-center gap-2 overflow-hidden"><span class="color-dot" style="background-color: ${m.color}"></span><span class="font-medium text-slate-700 truncate text-sm">${m.name}</span></div><div class="flex items-center gap-2 shrink-0"><span class="font-mono font-bold text-slate-800 text-xs bg-slate-100 px-2 py-1 rounded">${m.length.toFixed(2)}m</span><button onclick="deleteMeasurement(${index})" class="text-slate-300 hover:text-red-500 px-1"><i class="fa-solid fa-xmark"></i></button></div>`;
                listBody.appendChild(row);
            });
            document.getElementById('grand-total-sidebar').innerText = grandTotal.toFixed(2);
        }

        function deleteMeasurement(index) { measurements.splice(index, 1); updateMeasurementList(); redrawCanvas(); }
        function clearAllMeasurements() { if(confirm("Silinsin mi?")) { measurements = []; updateMeasurementList(); redrawCanvas(); } }

        function startCalibrationMode() {
            appState = 'CALIBRATING'; currentDrawing = { points: [], color: '#f97316' }; 
            showToast("K√∂≈üeleri se√ßin"); document.getElementById('status-badge').innerText = "Kalibrasyon"; document.getElementById('sidebar').classList.remove('open');
        }

        function startMeasurementMode() { setupNextDrawing(); showToast("√ñl√ß√ºme ba≈üla"); document.getElementById('sidebar').classList.remove('open'); }

        function finishCalibration() {
            if (currentDrawing.points.length > 2) {
                document.getElementById('modal-area-input').value = ''; document.getElementById('area-modal').classList.remove('hidden');
            }
        }

        function closeAreaModal(confirmed) {
            document.getElementById('area-modal').classList.add('hidden');
            if (confirmed) {
                const val = parseFloat(document.getElementById('modal-area-input').value);
                if (val > 0) {
                    const pixelArea = calculatePolygonArea(currentDrawing.points);
                    const pixelsPerMeter = Math.sqrt(pixelArea / val);
                    baseScaleFactor = pixelsPerMeter / currentScale;
                    showToast("Yeni √ñl√ßek: " + baseScaleFactor.toFixed(2));
                }
            }
            setupNextDrawing(); redrawCanvas();
        }

        function calculatePolygonArea(points) {
            let total = 0;
            for (let i = 0, l = points.length; i < l; i++) {
                total += (points[i].x * points[i==l-1?0:i+1].y * 0.5); total -= (points[i==l-1?0:i+1].x * points[i].y * 0.5);
            }
            return Math.abs(total);
        }

        function redrawCanvas() {
            drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
            drawCtx.lineCap = 'round'; drawCtx.lineJoin = 'round';
            drawCtx.shadowColor = 'rgba(0, 0, 0, 0.25)'; drawCtx.shadowBlur = 4; drawCtx.shadowOffsetX = 1; drawCtx.shadowOffsetY = 1;
            updateMiniMenuPosition();
            measurements.forEach(m => drawPolyline(m.points, m.color, m.length, false));
            if (currentDrawing.points.length > 0) {
                let liveLen = 0;
                if (appState === 'MEASURING' && baseScaleFactor) {
                    let totalPx = 0;
                    for(let i=1; i<currentDrawing.points.length; i++) totalPx += Math.hypot(currentDrawing.points[i].x - currentDrawing.points[i-1].x, currentDrawing.points[i].y - currentDrawing.points[i-1].y);
                    const lastP = currentDrawing.points[currentDrawing.points.length-1];
                    if(mousePos.x !== 0 && mousePos.y !== 0 && !touchState.panning) totalPx += Math.hypot(mousePos.x - lastP.x, mousePos.y - lastP.y);
                    liveLen = totalPx / (baseScaleFactor * currentScale);
                }
                drawPolyline(currentDrawing.points, currentDrawing.color, liveLen, true);
                if (appState === 'CALIBRATING' && hoverStartPoint) {
                    drawCtx.beginPath(); drawCtx.moveTo(currentDrawing.points[0].x, currentDrawing.points[0].y);
                    currentDrawing.points.forEach(p => drawCtx.lineTo(p.x, p.y));
                    drawCtx.lineTo(mousePos.x, mousePos.y); drawCtx.closePath();
                    drawCtx.fillStyle = 'rgba(249, 115, 22, 0.2)'; drawCtx.fill();
                }
            }
        }

        function drawPolyline(points, color, lengthVal, isActive) {
            if (points.length === 0) return;
            drawCtx.beginPath(); drawCtx.lineWidth = 4; drawCtx.strokeStyle = color;
            drawCtx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) drawCtx.lineTo(points[i].x, points[i].y);
            if (isActive && mousePos.x !== 0 && !touchState.panning) { 
                drawCtx.lineTo(mousePos.x, mousePos.y); drawCtx.setLineDash([8, 6]); drawCtx.stroke(); drawCtx.setLineDash([]);
            } else { drawCtx.stroke(); }

            points.forEach((p) => {
                drawCtx.beginPath(); drawCtx.arc(p.x, p.y, 5, 0, Math.PI * 2);
                drawCtx.fillStyle = '#ffffff'; drawCtx.fill(); drawCtx.lineWidth = 2; drawCtx.stroke();
            });
            if (typeof lengthVal === 'number' && lengthVal > 0) {
                const label = `${lengthVal.toFixed(2)}m`;
                let lx, ly;
                if (isActive) { lx = mousePos.x + 15; ly = mousePos.y - 15; } 
                else if (points.length === 2) { lx = (points[0].x + points[1].x) / 2; ly = (points[0].y + points[1].y) / 2; } 
                else { lx = points[0].x; ly = points[0].y - 15; }
                if(lx && ly && !touchState.panning) drawLabelBadge(lx, ly, label, color);
            }
        }

        function drawLabelBadge(x, y, text, color) {
            drawCtx.font = "bold 13px Inter, sans-serif";
            const metrics = drawCtx.measureText(text);
            const w = metrics.width + 12; const h = 22;
            drawCtx.shadowBlur = 6; drawCtx.fillStyle = "rgba(255, 255, 255, 0.95)";
            drawRoundedRect(x - w/2, y - h/2, w, h, 8);
            drawCtx.fill(); drawCtx.shadowBlur = 0; 
            drawCtx.lineWidth = 1; drawCtx.strokeStyle = color; drawCtx.stroke();
            drawCtx.fillStyle = "#1e293b"; drawCtx.textAlign = "center"; drawCtx.textBaseline = "middle";
            drawCtx.fillText(text, x, y);
        }

        function drawRoundedRect(x, y, w, h, r) {
            drawCtx.beginPath(); drawCtx.moveTo(x + r, y); drawCtx.lineTo(x + w - r, y);
            drawCtx.quadraticCurveTo(x + w, y, x + w, y + r); drawCtx.lineTo(x + w, y + h - r);
            drawCtx.quadraticCurveTo(x + w, y + h, x + w - r, y + h); drawCtx.lineTo(x + r, y + h);
            drawCtx.quadraticCurveTo(x, y + h, x, y + h - r); drawCtx.lineTo(x, y + r);
            drawCtx.quadraticCurveTo(x, y, x + r, y); drawCtx.closePath();
        }

        async function downloadResultPDF() {
            if (!pdfDoc) return;
            showToast("PDF Olu≈üturuluyor...");
            await new Promise(r => setTimeout(r, 100)); 
            try {
                const { jsPDF } = window.jspdf;
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = pdfCanvas.width; tempCanvas.height = pdfCanvas.height;
                const ctx = tempCanvas.getContext('2d');
                ctx.fillStyle = '#fff'; ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                ctx.drawImage(pdfCanvas, 0, 0); ctx.drawImage(drawCanvas, 0, 0);
                
                ctx.fillStyle = "rgba(255, 255, 255, 0.95)"; ctx.shadowColor = "rgba(0,0,0,0.2)"; ctx.shadowBlur = 10;
                const boxH = 50 + (measurements.length * 25); const boxW = 280; const boxX = tempCanvas.width - boxW - 20;
                ctx.fillRect(boxX, 20, boxW, boxH); ctx.shadowBlur = 0;
                ctx.fillStyle = "#333"; ctx.font = "bold 20px Inter, sans-serif"; ctx.textAlign = "left";
                ctx.fillText("√ñL√á√úM RAPORU", boxX + 20, 50);
                ctx.font = "14px Inter, sans-serif"; let y = 80;
                measurements.forEach(m => {
                    ctx.fillStyle = m.color; ctx.fillText(`‚óè ${m.name}: ${m.length.toFixed(2)}m`, boxX + 20, y); y += 25;
                });

                const doc = new jsPDF({ orientation: tempCanvas.width > tempCanvas.height ? 'l' : 'p', unit: 'px', format: [tempCanvas.width, tempCanvas.height] });
                doc.addImage(tempCanvas.toDataURL('image/jpeg', 0.9), 'JPEG', 0, 0, tempCanvas.width, tempCanvas.height);
                doc.save('hyrox_plan_olcum.pdf');
                showToast("PDF ƒ∞ndirildi!");
            } catch (e) { console.error(e); showToast("PDF Hatasƒ±!"); }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.style.opacity = '1'; t.style.transform = "translate(-50%, 0)";
            setTimeout(() => { t.style.opacity = '0'; t.style.transform = "translate(-50%, 20px)"; }, 3000);
        }
    </script>
